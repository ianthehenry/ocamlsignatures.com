<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0">
  <title>{{ block "title" . }}{{ .Title }}{{ end }}</title>

  {{ $style := resources.Get "main.css" | postCSS | minify | fingerprint }}
  <link rel="stylesheet" type="text/css" href="{{ $style.RelPermalink }}">
  <meta property="og:title" content="OCaml Syntax">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{- .Permalink -}}">
  <meta property="og:description" content="A friendly cheatsheet.">
  <meta name="twitter:creator" content="{{- .Site.Params.tweeter -}}">
  <meta name="twitter:card" content="summary">
</head>
<body>
  <header>OCaml Syntax<span class="subtitle">that i can never remember</span></header>
  <main>{{ block "main" . }}{{ end }}</main>
  <footer><a href="https://ianthehenry.com">Ian Henry</a> made this. But you can <a href="https://github.com/ianthehenry/ocamlsyntax.com">help make it better!</a></footer>
</body>
</html>
